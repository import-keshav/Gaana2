<div class="columns">
	{% for id, music in musics.items %}
		<div class="column is-3">
			<div class='box'>
				<div>
					<a><img src="{{music.image.url}}"></a>
				</div>
				<div>
					<a class="">{{music.title}}</a>
				</div>
				<div>
					{%for artist in music.artists %}
						<a class="" style="color: #cccccc;">{{artist}},</a>
					{% endfor %}
				</div>
			</div>
		</div>
	{% endfor %}
</div>
